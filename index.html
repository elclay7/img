<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Repo Img</title>
    <style>
        /* Estilo base inspirado en Apple */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f7; /* Gris claro típico de Apple */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #1d1d1f;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px); /* Efecto Glassmorphism */
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.015em;
            margin-bottom: 10px;
            background: linear-gradient(180deg, #1d1d1f 0%, #434345 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 21px;
            font-weight: 400;
            color: #86868b;
            margin-top: 0;
        }

        .logo {
            font-size: 50px;
            margin-bottom: 20px;
            display: block;
        }

        /* Animación suave al cargar */
        .fade-in {
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
